name: Daily Prompt Updates

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  update-prompts:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 openai anthropic

      - name: Scrape and update prompts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/scrape_prompts.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "gunjanjaswal@gmail.com"
          git config --local user.name "Gunjan Jaswaal"
          git add prompts.json
          
          # Check if there are changes
          if ! git diff --quiet --staged; then
            git commit -m "ðŸ¤– Auto-update: New prompts from $(date +'%Y-%m-%d')"
            git push
            echo "âœ… Prompts updated and pushed"
          else
            echo "â„¹ï¸ No new prompts found"
          fi

      - name: Keepalive
        if: github.event_name == 'schedule'
        run: |
          # Prevent workflow from being disabled due to inactivity
          last_commit_ts=$(git log -1 --format=%ct)
          current_ts=$(date +%s)
          days_diff=$(( ($current_ts - $last_commit_ts) / 86400 ))
          
          echo "Days since last commit: $days_diff"
          
          if [ "$days_diff" -gt 50 ]; then
            echo "Repository inactive for >50 days. Creating keepalive commit."
            date > .github/keepalive
            git config --local user.email "gunjanjaswal@gmail.com"
            git config --local user.name "Gunjan Jaswaal"
            git add .github/keepalive
            git commit -m "ðŸ”„ Keepalive: prevent workflow disablement"
            git push
          fi
