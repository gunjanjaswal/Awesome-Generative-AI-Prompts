name: Prompt Updates

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual triggering
  push:
    branches: [ main, master ]

jobs:
  update-prompts:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/update_prompts.py

      - name: Commit and push changes
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add prompts/ README.md
          # Check if there are changes to commit
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Update prompts $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Keepalive
        if: github.event_name == 'schedule'
        run: |
          # Fetch latest commit info
          # actions/checkout@v3 creates a shallow clone, which is fine for getting the latest commit
          last_commit_ts=$(git log -1 --format=%ct)
          current_ts=$(date +%s)
          days_diff=$(( ($current_ts - $last_commit_ts) / 86400 ))
          
          echo "Days since last commit: $days_diff"
          
          if [ "$days_diff" -gt 50 ]; then
            echo "Repository inactive for >50 days. Creating keepalive commit."
            mkdir -p .github
            date > .github/keepalive
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .github/keepalive
            git commit -m "Keepalive: prevent workflow disablement"
            git push
          fi
